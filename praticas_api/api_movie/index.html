  <div class="jumbotron text-center">
    <h1>Busca de Times</h1>

    <div class="container">
      <div class="row">
        <div class="col-sm-12">

          <form>
            <input id="nameMovie" class="form-control" type="text" placeholder="Digite o nome do time...">
            <br />
            <a class="btn btn-primary" onclick="searchTime()">Buscar Time</a>
          </form>

  <div class="container">

        <p id='imdb'></p>
        <img id="my_image" class="img-fluid">
        <p id='name'></p>
        <p id='estado'></p>
        <p id='ano'></p>
        <p id='serie'></p>
      </div>
    </div>
  </div>
  <br />

  <script>
    function searchTime() {
  $('#name').empty();
  $('#estado').empty();
  $('#ano').empty();
  $('#serie').empty();

  var timeName = $('#nameMovie').val();

  $.ajax({
  url: 'http://localhost:3000/time1?name=' + timeName,
  type: 'GET',
  success: function(response) {
    console.log(response);
    console.log("AQUI");
    if (response) {
      console.log("AQUI 2");
      var time1 = response.times1.find(function(time1) {
        return time1.name === timeName;
      });
      console.log(time1);
      if (time1) {
        $('#name').text("Nome do Time: " + time1.name);
        $('#estado').text("Estado: " + time1.estado);
        $('#ano').text("Ano da Competição: " + time1.ano);
        $('#serie').text("Série: " + time1.serie);
      } else {
      console.log("AQUI 3");
      $('#name').text("Time não encontrado.");
    } 
    }
  },
  error: function() {
    $('#name').text("Erro na busca do time1.");
  }
});

}


  </script>
